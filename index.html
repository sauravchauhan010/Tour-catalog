<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayna B2B | Tour Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --bg-soft: #fcfdfe;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-soft);
            color: #1e293b;
        }

        .catalog-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }

        .info-card {
            background: white;
            border-radius: 24px;
            border: 1px solid #f1f5f9;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .info-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: #dbeafe;
        }

        #detailOverlay {
            backdrop-filter: blur(12px);
            background-color: rgba(15, 23, 42, 0.9);
        }

        .loader {
            border-top-color: #2563eb;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="catalog-container">
        <header class="mb-12">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-2">Experience Catalog</h1>
            <p class="text-slate-500 font-medium">Official Rayna B2B Partner Portal</p>
            
            <div class="mt-8 flex flex-col md:flex-row gap-4">
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Search tours..." 
                    class="bg-white border border-slate-200 px-6 py-3 rounded-2xl w-full md:w-96 outline-none focus:ring-2 focus:ring-blue-500/20 transition-all"
                >
                <div id="categoryFilter" class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                    <button onclick="filterByCategory('all')" class="cat-btn whitespace-nowrap px-6 py-3 rounded-2xl bg-slate-900 text-white font-bold text-sm" data-category="all">All</button>
                </div>
            </div>
        </header>

        <!-- Status Messaging -->
        <div id="statusMessage" class="hidden mb-8 p-4 rounded-2xl text-center font-bold"></div>

        <div id="loadingState" class="py-20 text-center">
            <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full inline-block"></div>
            <p class="mt-4 text-slate-400 font-bold text-sm tracking-widest uppercase">Fetching Live Data...</p>
        </div>

        <div id="catalogGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>

    <!-- Detail View -->
    <div id="detailOverlay" class="fixed inset-0 z-50 hidden overflow-y-auto p-4 md:p-10">
        <div class="bg-white max-w-5xl mx-auto rounded-[32px] overflow-hidden shadow-2xl relative">
            <button onclick="closeDetail()" class="absolute top-6 right-6 z-10 bg-black/20 hover:bg-red-500 text-white p-3 rounded-full backdrop-blur-md transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const API_KEY = "eyJhbGciOiJodHRwOi8vd3d3LnczLm9yZy8yMDAxLzA0L3htbGRzaWctbW9yZSNobWFjLXNoYTI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlYTJlOGU0ZS0zOGQ3LTRjOGMtYjc4YS03MjE4ZWQ0NmFhODIiLCJVc2VySWQiOiI1NDkyMiIsIlVzZXJUeXBlIjoiQWdlbnQiLCJQYXJlbnRJRCI6IjAiLCJFbWFpbElEIjoiYW1pcmo0ampAZ21haWwuY29tIiwiaXNzIjoiaHR0cDovL2RldnJheW5hYXBpLnJheW5hdG91cnMuY29tLyIsImF1ZCI6Imh0dHA6Ly9kZXZyYXluYWFwaS5yYXluYXRvdXJzLmNvbS8ifQ.2GIkNbQ6RO0JZkRPHpLZyUqkNivXlcI1OKSjMs76ufc";
        const ENDPOINT = "https://sandbox.raynatours.com/api/Tour/tourstaticdata";
        const DETAIL_ENDPOINT = "https://sandbox.raynatours.com/api/Tour/tourStaticDataById";
        
        // CORS Proxies (Multiple options in case one is down)
        const PROXIES = [
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url='
        ];

        let catalogData = [];
        let currentFilter = 'all';

        window.onload = () => fetchData();

        async function fetchData(proxyIndex = 0) {
            if (proxyIndex >= PROXIES.length) {
                showError("CORS Error: All proxy attempts failed. The API might be blocking these requests.");
                return;
            }

            try {
                const targetUrl = `${PROXIES[proxyIndex]}${encodeURIComponent(ENDPOINT)}`;
                const response = await fetch(targetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({ countryId: 13063, cityId: 13668 })
                });

                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                const result = await response.json();
                catalogData = result.data || result.result || [];
                
                if (catalogData.length === 0) {
                    showError("No data returned from API. Check if the CityID is correct.");
                } else {
                    initApp();
                }

            } catch (err) {
                console.warn(`Proxy ${proxyIndex} failed, trying next...`, err);
                fetchData(proxyIndex + 1);
            }
        }

        function initApp() {
            document.getElementById('loadingState').classList.add('hidden');
            generateCategories();
            renderGrid(catalogData);
            setupSearch();
        }

        function generateCategories() {
            const cats = [...new Set(catalogData.map(item => item.cityTourType).filter(Boolean))];
            const container = document.getElementById('categoryFilter');
            cats.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = "cat-btn whitespace-nowrap px-6 py-3 rounded-2xl bg-white border border-slate-200 text-slate-600 font-bold text-sm transition-all hover:bg-slate-50";
                btn.innerText = cat;
                btn.onclick = () => filterByCategory(cat);
                btn.dataset.category = cat;
                container.appendChild(btn);
            });
        }

        function filterByCategory(cat) {
            currentFilter = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                if(b.dataset.category === cat) {
                    b.classList.replace('bg-white', 'bg-slate-900');
                    b.classList.replace('text-slate-600', 'text-white');
                } else {
                    b.classList.replace('bg-slate-900', 'bg-white');
                    b.classList.replace('text-white', 'text-slate-600');
                }
            });
            const filtered = cat === 'all' ? catalogData : catalogData.filter(i => i.cityTourType === cat);
            renderGrid(filtered);
        }

        function renderGrid(items) {
            const grid = document.getElementById('catalogGrid');
            grid.innerHTML = items.map(item => `
                <div class="info-card" onclick="fetchDetail(${item.tourId})">
                    <div class="h-56 overflow-hidden">
                        <img src="https://d1i3enf1i5tb1f.cloudfront.net/${item.thumbImage || item.imagePath}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-6">
                        <span class="text-[10px] font-black uppercase text-blue-600 tracking-widest">${item.cityTourType || 'Tour'}</span>
                        <h3 class="text-xl font-bold text-slate-900 mt-2 mb-4 leading-tight">${item.tourName}</h3>
                        <div class="flex items-center justify-between text-slate-400 text-sm font-bold">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                ${item.duration}
                            </span>
                            <span class="text-slate-900">View â†’</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function fetchDetail(tourId) {
            const overlay = document.getElementById('detailOverlay');
            overlay.classList.remove('hidden');
            document.getElementById('detailContent').innerHTML = `<div class="p-20 text-center"><div class="loader w-10 h-10 border-4 border-slate-200 rounded-full inline-block"></div></div>`;
            
            try {
                const targetUrl = `${PROXIES[0]}${encodeURIComponent(DETAIL_ENDPOINT)}`;
                const response = await fetch(targetUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${API_KEY}` },
                    body: JSON.stringify({ tourId, contractId: 300, travelDate: "2026-03-01" })
                });
                const res = await response.json();
                const d = res.data || res.result;
                const tour = Array.isArray(d) ? d[0] : d;
                
                renderDetail(tour);
            } catch (e) {
                showError("Failed to load details. Proxy might be blocked.");
            }
        }

        function renderDetail(t) {
            document.getElementById('detailContent').innerHTML = `
                <div class="relative h-96">
                    <img src="https://d1i3enf1i5tb1f.cloudfront.net/${t.imagePath || t.thumbImage}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end p-10">
                        <h2 class="text-4xl font-black text-white">${t.tourName}</h2>
                    </div>
                </div>
                <div class="p-10">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                        <div class="md:col-span-2">
                            <h4 class="text-xl font-bold mb-4">About this experience</h4>
                            <div class="text-slate-600 leading-relaxed">${t.tourDescription || 'No description available.'}</div>
                        </div>
                        <div class="bg-slate-50 p-6 rounded-3xl h-fit">
                            <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Quick Details</p>
                            <div class="space-y-4 font-bold text-slate-800">
                                <div class="flex justify-between"><span>Duration</span><span>${t.duration}</span></div>
                                <div class="flex justify-between"><span>City</span><span>${t.cityName}</span></div>
                                <div class="flex justify-between"><span>Language</span><span>${t.tourLanguage || 'English'}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = catalogData.filter(i => i.tourName.toLowerCase().includes(term));
                renderGrid(filtered);
            });
        }

        function showError(msg) {
            const status = document.getElementById('statusMessage');
            status.innerText = msg;
            status.className = "mb-8 p-4 rounded-2xl text-center font-bold bg-red-50 text-red-600 block";
            document.getElementById('loadingState').classList.add('hidden');
        }

        function closeDetail() { document.getElementById('detailOverlay').classList.add('hidden'); }
    </script>
</body>
</html>
